<div class="row">
  <div class="col-sm-6 col-md-4 col-lg-3 item" ng-repeat="item in $ctrl.items">
    <img ng-if="item.thumbnail.source" alt="{{item.title}}"
       ng-src="{{item.thumbnail.source}}"/>
    <header><a ng-href="https://en.wikipedia.org/?curid={{item.pageid}}" target="_blank">{{ item.title }}</a></header>
    <p>{{ item.extract }}</p>
  </div>
</div>
