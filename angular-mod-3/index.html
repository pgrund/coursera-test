<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrow.search">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.filter()">Narrow It Down For Me!</button>
    </div>
    <br clear="all"/>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="narrow.found" on-remove="narrow.remove(idx)">
      <div class="alert alert-warning" ng-if="narrow.error.length > 0">
        <h3>Warning</h3>
        <p>{{narrow.error}}</p>
      </div>
    </found-items>
  </div>
  <script></script>
</body>
</html>
