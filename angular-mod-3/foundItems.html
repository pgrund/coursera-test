  <div class="col-sm-6 col-md-4 col-lg-3" ng-repeat="item in list.foundItems">
    <h3>{{item.name}}</h3>
    <span class="badge">{{item.short_name}}</span>
    <p>{{item.description}}</p>
    <button ng-click="list.onRemove({idx: $index})">Don't want this one!</button>
  </div>
  <div ng-transclude></div>
