<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeCode Camp - Pomodoro Clock</title>

    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/font-awesome.min.css">

    <link rel="stylesheet" href="./styles/styles.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" ng-app="Pomodoro">
      <div class="jumbotron text-center" ng-controller="PomodoroController as pomCtrl">
        <h1>Pomodoro Clock</h1>
        <div class="timer">
          <header class="row">
            <p class="title" ng-class="pomCtrl.mode">{{pomCtrl.mode}}</p>
            <p class="percentage" ng-class="pomCtrl.mode" ng-style="{'width': pomCtrl.perc +'%'}"></p>
          </header>
          <div class="row">
            <div class="col-sm-3 col-sm-offset-2">
              <i class="fa fa-2x fa-minus-square-o text-success" ng-click="pomCtrl.sessionDecr()"></i>
              <span class="length" ng-click="pomCtrl.setSession()">{{pomCtrl.sessionLength| number:1}}</span>
              <i class="fa fa-2x fa-plus-square-o text-success" ng-click="pomCtrl.sessionIncr()"></i>
            </div>
            <div class="col-sm-2">
              <button class="btn btn-primary" ng-click="pomCtrl.toggleTimer()">
                <span ng-if="!pomCtrl.running"><i class="fa fa-play"></i> start</span>
                <span ng-if="pomCtrl.running"><i class="fa fa-stop"></i> stop</span>
              </button>
            </div>
            <div class="col-sm-3">
              <i class="fa fa-2x fa-minus-square-o text-danger" ng-click="pomCtrl.breakDecr()"></i>
              <span class="length" ng-click="pomCtrl.setBreak()">{{pomCtrl.breakLength| number:1}}</span>
              <i class="fa fa-2x fa-plus-square-o text-danger" ng-click="pomCtrl.breakIncr()"></i>
            </div>
          </div>
          <p class="time">{{ pomCtrl.current / 60 | floor}}:{{pomCtrl.current % 60 | floor | leadingZero}}</p>
          <p class="percentage" ng-class="pomCtrl.mode" ng-style="{'width': pomCtrl.perc +'%'}"></p>
        </div>
        <footer>
        <p>assignment of <a href="https://www.freecodecamp.com/challenges/build-a-pomodoro-clock" target="_blank"><i class="fa fa-fire"></i> FreeCode Camp</a></p>
        </footer>
      </div>
    </div>
    <!-- libraries -->
    <script src="./lib/jquery-2.2.4.min.js" charset="utf-8"></script>
    <script src="./lib/bootstrap.min.js" charset="utf-8"></script>
    <script src="./lib/angular.min.js" charset="utf-8"></script>

    <!-- modules -->
    <script src="./src/pomodoro.module.js" charset="utf-8"></script>
    <!-- components -->
    <script src="./src/pomodoro.controller.js" charset="utf-8"></script>
    <script src="./src/pomodoro.filter.js" charset="utf-8"></script>
  </body>
</html>
