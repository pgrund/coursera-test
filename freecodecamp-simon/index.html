<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeCode Camp - Tic Tac Toe</title>

    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/font-awesome.min.css">

    <link rel="stylesheet" href="./styles/styles.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" ng-app="Simon">
      <div class="jumbotron text-center"  ng-controller="SimonController as sCtrl">
        <h1>Simon</h1>
        <div class="container">
          <div class="col-xs-offset-3 col-xs-6 board">
            <div class="button" ng-repeat="test in [1,2,3,4]" ng-class="{'active': sCtrl.visibleStep == $index }" ng-click="sCtrl.select($index)"></div>
            <div id="commands" class="row">
              <button class="col-xs-offset-3 col-xs-6" ng-click="sCtrl.restart()">start</button>
              <div class="col-xs-offset-1 col-xs-10">step # {{sCtrl.step}}</div>
              <div class="col-xs-offset-1 col-xs-10">
                <label for="strict">strict</label>
                <input type="checkbox" name="strict" ng-model="sCtrl.strict"></input>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center" id="messages">
          <p ng-repeat="msg in sCtrl.messages | orderBy:'time':true" ng-show="$first" title="{{msg.state}}: {{msg.time | date:'MM/dd/yyyy'}}">{{msg.message}}</p>
        </div>

        <footer>
        <p>assignment of <a href="https://www.freecodecamp.com/challenges/build-a-simon-game" target="_blank"><i class="fa fa-fire"></i> FreeCode Camp</a></p>
        </footer>
      </div>
    </div>
    <!-- libraries -->
    <script src="./lib/jquery-2.2.4.min.js" charset="utf-8"></script>
    <script src="./lib/bootstrap.min.js" charset="utf-8"></script>
    <script src="./lib/angular.min.js" charset="utf-8"></script>

    <!-- modules -->
    <script src="./src/simon.module.js" charset="utf-8"></script>
    <!-- components -->
    <script src="./src/simon.controller.js" charset="utf-8"></script>
  </body>
</html>
