<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeCode Camp - Tic Tac Toe</title>

    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/font-awesome.min.css">

    <link rel="stylesheet" href="./styles/styles.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" ng-app="Simon">
      <div class="jumbotron text-center"  ng-controller="SimonController as sCtrl">
        <h1>Simon</h1>
        <div class="container">
          <div class="row">
            <div class="col-xs-3">
              <i class="fa fa-user fa-4x" ng-show="sCtrl.state.name == 'player'"></i>
            </div>
            <div class="col-xs-6 board" ng-class="sCtrl.state.name">
              <div class="button" ng-repeat="test in [1,2,3,4]" ng-class="{'active': sCtrl.visibleStep == $index }" ng-click="sCtrl.select($index)"></div>
              <div id="commands" class="row">
                <div class="col-xs-offset-1 col-xs-10" id="step">step # <span>{{sCtrl.step}}</span><br/></div>
                <button class="col-xs-offset-2 col-xs-8 btn btn-primary" id="start" ng-click="sCtrl.restart()">start</button>
                <div class="col-xs-offset-2 col-xs-8" id="strict">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="strict" ng-model="sCtrl.strict" ng-disabled="(!sCtrl.changeable())"> <span ng-hide="sCtrl.strict">not </span>strict
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-3">
              <i class="fa fa-desktop fa-4x" ng-show="sCtrl.state.name == 'simon' || sCtrl.state.name == 'init'"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-offset-2 col-xs-8 alert alert-{{sCtrl.error.name}} row"  ng-if="sCtrl.error.name">
            <div class="col-xs-2">
              <i class="fa fa-3x" ng-class="(sCtrl.error.fa ? sCtrl.error.fa : 'fa-warning')"></i>
            </div>
            <div class="col-xs-10">
              <h3>{{sCtrl.error.description}}</h3>
            </div>
          </div>
        </div>
        <footer>
        <p>assignment of <a href="https://www.freecodecamp.com/challenges/build-a-simon-game" target="_blank"><i class="fa fa-fire"></i> FreeCode Camp</a></p>
        </footer>
      </div>
    </div>
    <!-- libraries -->
    <script src="./lib/jquery-2.2.4.min.js" charset="utf-8"></script>
    <script src="./lib/bootstrap.min.js" charset="utf-8"></script>
    <script src="./lib/angular.min.js" charset="utf-8"></script>

    <!-- modules -->
    <script src="./src/simon.module.js" charset="utf-8"></script>
    <!-- components -->
    <script src="./src/simon.const.js" charset="utf-8"></script>
    <script src="./src/simon.service.js" charset="utf-8"></script>
    <script src="./src/simon.controller.js" charset="utf-8"></script>
  </body>
</html>
