    <div class="container" ng-app="TicTacToe">
      <div class="jumbotron text-center" ng-controller="TicTacToeController as tCtrl">
        <h1>Tic Tac Toe</h1>
        <div class="container">
          <div class="row header">
            <div class="col-xs-offset-4 col-xs-2">
              <div class="player" ng-class="tCtrl.activePlayer.id">
                <span ng-if="tCtrl.running()">
                  <i class="fa"></i>
                  {{ tCtrl.activePlayer.name }}
                </span>
                <span ng-hide="tCtrl.running()">
                  {{ tCtrl.result }}
                </span>
              </div>
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-primary" ng-click="tCtrl.reset()">restart</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-offset-4 col-xs-4">
              <div class="row board">
                <div class="col-xs-4 player {{entry.player}}" ng-repeat="entry in tCtrl.board" ng-click="tCtrl.select($index)" ng-class="{'marked': entry.marked}">
                  <!-- <pre>{{entry | json}}</pre> -->
                  <i class="fa" ng-if="entry.marked"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer>
        <p>assignment of <a href="https://www.freecodecamp.com/challenges/build-a-tic-tac-toe-game" target="_blank"><i class="fa fa-fire"></i> FreeCode Camp</a></p>
        </footer>
      </div>
    </div>
