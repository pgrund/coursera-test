<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeCode Camp - Twitch TV</title>

    <link rel="stylesheet" href="./styles/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">

    <link rel="stylesheet" href="./styles/styles.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="TwitchTV">

    <div class="container-fluid" ng-controller="ChannelListController as listCtrl">
      <div class="row">
        <header class="col-sm-12 text-center"><i class="fa fa-play-circle"></i> Twitch TV Streams</header>
        <div class="col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
          <div class="btn-group btn-group-justified" role="group" aria-label="filter buttons">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" ng-click="listCtrl.setFilter()">All</button>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-default" ng-click="listCtrl.setFilter(true)">Online</button>
            </div>
            <div class="btn-group" role="group">
              <button class="btn btn-default" ng-click="listCtrl.setFilter(false)">Offline</button>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-search"></i>
            </span>
            <input type="text" class="form-control" placeholder="search for channel ..." ng-model="listCtrl.channel">
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
          <channel-list items="listCtrl.items | filter : listCtrl.channel"></channel-list>
        </div>
      </div>
      <div class="row">
        <header class="col-sm-8 col-sm-offset-2 mock text-center">
          <a class="btn btn-primary" role="button" data-toggle="collapse" href="#settings" aria-expanded="false" aria-controls="settings"><i class="fa fa-cogs"></i></a>
           Settings
        </header>
        <div  id="settings" class="collapse">
          <div class="col-sm-8 col-sm-offset-2 mock">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-primary" ng-click="listCtrl.getTwitchTvChannels()">
                  <i ng-if="!listCtrl.useMock" class="fa fa-check-square-o"></i>
                  <i ng-if="listCtrl.useMock" class="fa fa-square-o"></i>
                </button>
              </span>
              <input type="text" class="form-control" placeholder="TwitchTV Client ID ..." ng-model="listCtrl.apiToken">
            </div>
          </div>
          <div class="col-sm-8 col-sm-offset-2">
            <p class="text-center">TwitchTV API requires and <em>Client-ID</em> request header. If left empty, we'll use mock data instead ...</p>
          </div>
          <div class="col-sm-8 col-sm-offset-2">
            <div class="input-group">
              <span class="input-group-btn">
                <button class="btn btn-primary" ng-click="listCtrl.updateChannels()">
                  <i class="fa fa-edit"></i>
                </button>
              </span>
              <input type="text" class="form-control" placeholder="list of TwitchTV channels ..." ng-list ng-model="listCtrl.channels">
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>assignment of FreeCode Camp</p>
    </footer>

    <!-- libraries -->
    <script src="./lib/jquery-2.2.4.min.js" charset="utf-8"></script>
    <script src="./lib/bootstrap.min.js" charset="utf-8"></script>
    <script src="./lib/angular.min.js" charset="utf-8"></script>
    <script src="./lib/angular-ui-router.min.js" charset="utf-8"></script>

    <!-- modules -->
    <script src="./src/twitchtv.module.js" charset="utf-8"></script>

    <!-- components -->
    <script src="./src/twitchtv.service.js" charset="utf-8"></script>
    <script src="./src/channellist.controller.js" charset="utf-8"></script>
    <script src="./src/channellist.component.js" charset="utf-8"></script>
  </body>
</html>
